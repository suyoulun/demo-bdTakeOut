        li{list-style: none;}

    <div class="container">

                        <!--<dd>其它</dd>-->
                    </dl>
                </div>
                <div class="sideLeft-bottom">
                    <div class="sideLeft-bottom-info" id="songInfo">
                        <img src="http://i.gtimg.cn/music/photo/mid_album_90/G/2/003fk65m1ZaCG2.jpg" alt="">
                        <p class="info-song">我们不一样</p>
                        <p class="info-singer">大壮</p>
                    </div>
                </div>
            </div>
            <div class="mainCont" id="mainCont">
                <div class="main">
                    <table border="0">
                        <thead>
                        <tr>
                            <td>序号</td>
                            <td>音乐标题</td>

                        </tr>-->

                    </table>
                    <div class="pageCont">
                        <div class="pageBtn">

                            <button id="nextPage">下一页</button>

                        </div>
                    </div>
                </div>
                <div class="scrollBar">
                    <div class="block"></div>
                </div>
            </div>
        </div>
        <div class="lyricPage" id="lyricPage">
            <div class="lyricLeft">
                <div class="picBox">
                    <img src="http://i.gtimg.cn/music/photo/mid_album_300/G/2/003fk65m1ZaCG2.jpg" height="300" width="300"/>

                    <div class="scrollBar">

        </div>

    <div class="play" id="player">
        <audio id="audioTag" type="audio/mp3" src="http://sc1.111ttt.cn:8282/2017/1/11m/11/304112002493.m4a?tflag=1519095601&pin=6cd414115fdb9a950d827487b16b5f97#.mp3"></audio>
        <div class="keys">
            <span class="prevBtn"></span>
            <span class="playBtn playing"></span>
            <span class="nextBtn"></span>
        </div>
        <div class="control">
            <div class="playtime">
                <span class="present">00:00</span>/<span class="total">04:11</span>
            </div>
            <div class="schedule">
                <div class="red"></div>
                <div class="block"><span class="dot"></span></div>
            </div>
            <div class="volume">
